    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/login.css">

    <style>
        img{
            max-width: 30px;
            max-height: 30px;
        }
    </style>
</head>
<body class="full-height-grow">

<!-- Navigation Bar -->
<header class="main-header">
    <div class="container">
        <a class="brand-logo" href="../index.html">
            <img src="../images/logo.jpg" width="50" height="50" alt="logo">
        </a>
        <nav class="main-nav">
            <ul class="nav navbar-nav">
                <li><a href="MainPage.html">Home</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="">Garden</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="howToStartPlanting.html">How to germinate your seeds</a>
                        <a class="dropdown-item" href="#">Customize Garden</a>
                        <a class="dropdown-item" href="#">Useful Info</a>
                    </div>
                </li>

                <li><a href="">About Us</a></li>
                <li><a href="LoginPage.html">Login</a></li>
            </ul>
        </nav>
    </div>
</header>


<!-- Main Body -->
<section class="login-main-section main-section">
    <div class="login-container">
        <div class="login-container-form">
            <h1 class="login-text">LOGIN</h1>
            <form class="login-form form" id="form">
                <div class="input-group form-control">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="johndoe01">
                    <i class="bi bi-check-circle"></i>
                    <i class="bi bi-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <div class="input-group form-control">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="abc123!">
                    <i class="bi bi-check-circle"></i>
                    <i class="bi bi-exclamation-circle"></i>
                    <small>Error Message</small>
                </div>
                <button>LOGIN</button>
            </form>
            <!-- INLINE CSS STYLING -->
            <div class="input-group" style="text-align:center;">
                <p>Don't have an account? <a href="RegistrationPage.html">Register</a></p>
                <p>Forgot your <a href="">Password</a> or <a href="">Username</a>?</p>
            </div>
        </div>
    </div>

</section>



<!-- Footer -->
<footer class="main-footer">

        <nav class="footer-nav">
            <ul>

            </ul>
        </nav>
        <nav class="footer-nav">
            <ul>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

    </div>

</footer>


<script src="/js/loginFormValidation.js"></script>
</body>
</html>
